<!DOCTYPE html>
<html lang="en" dir="ltr">




  <head>
    <meta charset="utf-8">
    <title> Temperature Calculator </title>

    <script lang="Javascript">

      function convertTemp() {

        var x = document.getElementById("tempinput").value;
        var unit = document.getElementById("tempunit").value;

        if (unit == "F") {
          x = (x - 32) * (5/9);
        } else {
          x = (9/5) * x + 32;
        }

        // My Notes here .




        document.getElementById("tempout").value = x.toFixed(1) ;
      }


    </script>
  </head>




  <body>
    <h1>Temperature</h1>

      <form>

        <h6>Input Temperature</h6>


          <input name="tempinput" id="tempinput">


          <select name="tempunit" id="tempunit">
            <option value="F">F</option>
            <option value="C">C</option>
          </select>
          =
          <input name="tempout" id="tempout" value="">

          <input type="button" name="convert" value="convert" onclick="convertTemp()">

      </form>

  </body>
</html>
