<!DOCTYPE html>
<html lang="en" dir="ltr">




  <head>
    <meta charset="utf-8">
    <title> Temperature Calculator </title>

    <script lang="Javascript">

      function convertTemp() {

        var x = document.getElementById("tempinput").value;
        var unit = document.getElementById("tempunit").value;

        if (unit == "F") {
          x = (x - 32) * (5/9);
        } else {
          x = (9/5) * x + 32;
        }

        // My Notes here...




        document.getElementById("tempout").value = x.toFixed(1) ;
      }


    </script>
  </head>




  <body>
    <center>  <h1>Temperature</h1> </center>

     <center> <form>

        <h6>Input Temperature</h6>


          <input name="tempinput" placeholder="Input Temperature" id="tempinput"style="width:150px; height:100px; font-size:60px; "> </br>


          <select name="tempunit" id="tempunit">
            <option value="F">F</option>
            <option value="C">C</option>
          </select>
          </br>
          = </br>
          <input name="tempout" id="tempout" value=""style="width:150px; height:100px; font-size:60px; "> </br>

          <input type="button" name="convert" value="convert" onclick="convertTemp()">

  </form> </center>

  </body>
</html>
